<mat-toolbar color="primary" *ngIf="isVisibility">
  Кількість учасників: {{dataSource.length}}
</mat-toolbar>

<mat-card class="mat-form-adding" *ngIf="isVisibility">

  <form [formGroup]="form" (submit)="addPerson()" novalidate class="adding-form">
    <mat-form-field class="input-form-field">
      <input matInput formControlName="Name" placeholder="Ім'я">
    </mat-form-field>

    <mat-form-field>
        <mat-select formControlName="Mark_1" placeholder="Перша оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field>
        <mat-select formControlName="Mark_2" placeholder="Друга оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="Mark_3" placeholder="Третя оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="Mark_4" placeholder="Четверта оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="Mark_5" placeholder="П'ята оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="Mark_6" placeholder="Шоста оцінка">
          <mat-option *ngFor="let mark of marks" [value]="mark.value">
            {{ mark.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">Додати</button>
  </form>
</mat-card>
<div class="visibility-button-block">
    <button mat-raised-button class="display_button" (click)="isVisibility = !isVisibility">Сховати/Показати</button>
</div>

<mat-card class="table-card" *ngFor="let item of dataSource; let i = index">
    <p>{{item.name}} - {{item.summ}}</p>
    <button mat-raised-button class="delete-person" (click)="deletePerson(i)">Видалити</button>
</mat-card>


<mat-card class="clear-card" *ngIf="dataSource.length > 0">
    <button mat-raised-button color="primary" class="clear-persons" (click)="clearPersons()">Очистити</button>
</mat-card>
